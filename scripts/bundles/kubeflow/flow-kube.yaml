description: A highly-available, production-grade Kubernetes cluster.
issues: https://bugs.launchpad.net/charmed-kubernetes-bundles
series: jammy
source: https://github.com/charmed-kubernetes/bundle
website: https://ubuntu.com/kubernetes/charmed-k8s
name: charmed-kubernetes
machines:
  '0':
    constraints: cores=2 mem=8G root-disk=32G
  '1':
    constraints: cores=2 mem=8G root-disk=32G
machines:
  '2':
    constraints: cores=2 mem=2G root-disk=8G
  '3':
    constraints: cores=8 mem=32G root-disk=64G
  '4':
    constraints: cores=8 mem=32G root-disk=64G
  '5':
    constraints: cores=8 mem=32G root-disk=64G
applications:
  calico:
    annotations:
      gui-x: '475'
      gui-y: '605'
    channel: stable
    charm: calico
    options:
      vxlan: Always
  containerd:
    annotations:
      gui-x: '475'
      gui-y: '800'
    channel: stable
    charm: containerd
  easyrsa:
    annotations:
      gui-x: '90'
      gui-y: '420'
    channel: stable
    charm: easyrsa
    num_units: 1
    to:
    - lxd:0
  etcd:
    annotations:
      gui-x: '800'
      gui-y: '420'
    channel: stable
    charm: etcd
    num_units: 2
    options:
      channel: 3.4/stable
    to:
    - '0'
    - '1'
  kubeapi-load-balancer:
    annotations:
      gui-x: '450'
      gui-y: '250'
    channel: stable
    charm: kubeapi-load-balancer
    expose: true
    num_units: 1
    to:
    - '2'
  kubernetes-control-plane:
    annotations:
      gui-x: '800'
      gui-y: '850'
    channel: stable
    charm: kubernetes-control-plane
    num_units: 2
    options:
      channel: 1.29/stable
    to:
    - '0'
    - '1'
  kubernetes-worker:
    annotations:
      gui-x: '90'
      gui-y: '850'
    channel: stable
    charm: kubernetes-worker
    expose: true
    num_units: 3
    options:
      channel: 1.29/stable
    to:
    - '3'
    - '4'
    - '5'
relations:
- - kubernetes-control-plane:loadbalancer-external
  - kubeapi-load-balancer:lb-consumers
- - kubernetes-control-plane:loadbalancer-internal
  - kubeapi-load-balancer:lb-consumers
- - kubernetes-control-plane:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-control-plane:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - kubernetes-control-plane:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - kubeapi-load-balancer:certificates
  - easyrsa:client
- - calico:etcd
  - etcd:db
- - calico:cni
  - kubernetes-control-plane:cni
- - calico:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-control-plane:container-runtime
